<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>purs-solid Examples</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Avenir Next", "Segoe UI", sans-serif;
        color: #223747;
        background: linear-gradient(180deg, #edf4f9 0%, #e7eff4 100%);
        min-height: 100vh;
      }
      main {
        max-width: 760px;
        margin: 0 auto;
        padding: 42px 18px;
      }
      h1 {
        margin: 0;
        font-size: 44px;
        letter-spacing: -0.02em;
      }
      p {
        color: #5a7286;
      }
      ul {
        margin: 24px 0 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 12px;
      }
      a {
        display: block;
        text-decoration: none;
        color: #1f4258;
        background: #ffffffd8;
        border: 1px solid #d4e0ea;
        border-radius: 14px;
        padding: 14px 16px;
        font-weight: 600;
      }
      a:hover {
        border-color: #83a6bf;
        background: #f1f9ff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>purs-solid examples</h1>
      <p>Use these as reference apps for APIs and patterns.</p>
      <ul>
        <li><a href="./todomvc/">TodoMVC</a></li>
        <li><a href="./counter/">Signal Counter</a></li>
        <li><a href="./solid-start/">SolidStart Scaffold</a></li>
      </ul>
    </main>
  </body>
</html>
